<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Conexi√≥n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üîß Prueba de Conexi√≥n al Servidor</h1>
    
    <div id="status"></div>
    
    <button onclick="testConnection()">Probar Conexi√≥n</button>
    <button onclick="testMainPage()">Probar P√°gina Principal</button>
    
    <script>
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        async function testConnection() {
            try {
                showStatus('üîÑ Probando conexi√≥n...', '');
                
                const response = await fetch('/test', {
                    method: 'GET',
                    signal: AbortSignal.timeout(10000) // 10 segundos timeout
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`‚úÖ Conexi√≥n exitosa: ${data.message}`, 'success');
                } else {
                    showStatus(`‚ùå Error del servidor: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                console.error('Error de conexi√≥n:', error);
                showStatus(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }
        
        async function testMainPage() {
            try {
                showStatus('üîÑ Probando p√°gina principal...', '');
                
                const response = await fetch('/', {
                    method: 'GET',
                    signal: AbortSignal.timeout(10000) // 10 segundos timeout
                });
                
                if (response.ok) {
                    const html = await response.text();
                    if (html.includes('Procesador de Facturas')) {
                        showStatus('‚úÖ P√°gina principal cargada correctamente', 'success');
                    } else {
                        showStatus('‚ö†Ô∏è P√°gina cargada pero contenido inesperado', 'error');
                    }
                } else {
                    showStatus(`‚ùå Error del servidor: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                console.error('Error de conexi√≥n:', error);
                showStatus(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }
        
        // Probar conexi√≥n autom√°ticamente al cargar la p√°gina
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
